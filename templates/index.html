{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Upload Document</h5>
                </div>
                <div class="card-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="documentFile" name="file" accept=".txt,.doc,.docx,.pdf">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Query Knowledge Graph</h5>
                </div>
                <div class="card-body">
                    <form id="queryForm">
                        <div class="mb-3">
                            <textarea class="form-control" id="queryText" rows="3" placeholder="Enter your query here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Query</button>
                    </form>
                    <div id="queryResult" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Knowledge Graph Visualization</h5>
                </div>
                <div class="card-body">
                    <div id="graphVisualization"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/graph_visualization.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize graph visualization
    updateGraph();

    // Handle document upload
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append('file', document.getElementById('documentFile').files[0]);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }
            alert('Document uploaded successfully!');
            updateGraph();
        })
        .catch(error => {
            alert('Error: ' + error.message);
        });
    });

    // Handle query submission
    document.getElementById('queryForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const queryText = document.getElementById('queryText').value;

        fetch('/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({query: queryText})
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }
            const resultDiv = document.getElementById('queryResult');
            resultDiv.innerHTML = `<div class="alert alert-success">${data.response}</div>`;
        })
        .catch(error => {
            const resultDiv = document.getElementById('queryResult');
            resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        });
    });
});
</script>
{% endblock %}
